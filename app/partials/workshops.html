<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading page-header">
        <h1>Workshops<small> on Yahoo! University</small></h1>    
    </div>
    <div class="panel-body">
        <p>lista de workshops disponibles....</p>   
    </div>
    <ul class="pager">
        <li class="previous disabled"><a href="#">&larr; Previous</a></li>
        <li class="next"><a href="#">Next &rarr;</a></li>
    </ul>
    <!-- List group -->
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="workshop in workshops"><input type="checkbox" value"{{workshop.id}}">Name: {{workshop.name}} - Category: {{workshop.category}} - Credits: {{workshop.credits}}</li>
    </ul>
</div>
